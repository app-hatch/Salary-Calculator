<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-hVEpI5FAkcy4Hu3pCezO1+U6e4tOFmZcdO48Xv6T/UChZSKJY+ORvM+XSP/x6rj8" crossorigin="anonymous">
    <style>
body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Green background color */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #f0f0f0; /* Greyish background color */
            padding: 20px;
            border-radius: 12px; /* Slightly increased border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: calc(100% - 18px); /* Adjusted width to accommodate prefix */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ffffff; /* White border color */
            border-radius: 8px; /* Slightly increased border radius for textfields */
            transition: border-color 0.3s; /* Smooth transition for border color */
            position: relative; /* Relative position for pseudo-element */
        }

        input::before {
            content: "R ";
            position: absolute;
            padding: 8px;
            color: #555; /* Adjust the color as needed */
        }

        input:focus, select:focus {
            border-color: #4CAF50; /* Green border color on focus */
            outline: none; /* Remove default focus outline */
        }

        .timer-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

     <div class="container">
        <h1>Salary Calculator</h1>

        <div>
            <label for="monthlySalary">Monthly Salary</label>
            <input type="number" id="monthlySalary" oninput="calculateSalaries('monthly')">
        </div>

        <div>
            <label for="biweeklySalary">Biweekly Salary</label>
            <input type="number" id="biweeklySalary" oninput="calculateSalaries('biweekly')">
        </div>

        <div>
            <label for="weeklySalary">Weekly Salary</label>
            <input type="number" id="weeklySalary" oninput="calculateSalaries('weekly')">
        </div>

        <div>
            <label for="dailySalary">Daily Salary</label>
            <input type="number" id="dailySalary" oninput="calculateSalaries('daily')">
        </div>

        <div>
            <label for="hourlySalary">Hourly Salary</label>
            <input type="number" id="hourlySalary" oninput="calculateSalaries('hourly')">
        </div>

        <div style="position: relative;">
            <label for="workHours">Your Work Hours per Week</label>
            <input type="number" id="workHours" oninput="calculateSalaries('workHours')">
            <i class="fas fa-clock timer-icon"></i>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
